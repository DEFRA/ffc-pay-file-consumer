version: '3.8'

services:
  ffc-pay-file-consumer-azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.16.0
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --loose"
    volumes:
      - azurite_data:/data
    ports:
      - "10010:10000"
      - "10011:10001"

volumes:
  azurite_data:
